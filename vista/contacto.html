<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="bg-gray-100 text-gray-800">
        <!-- Header -->
        <header class="bg-black bg-opacity-40 shadow-lg fixed w-full z-10">
            <div class="container mx-auto px-4 flex justify-between items-center py-4">
                <img class="w-[200px] h-[70px]" src="../img/logosinfondo.png" alt="logo">
                <nav>
                    <ul class="flex space-x-8 ">
                        <li><a href="index.html"
                                class="text-white hover:text-red-950">Home</a></li>
                        <li><a href="reservas.html"
                                class="text-white hover:text-red-950">Booking</a></li>
                        <li><a href="contacto.html"
                                class="text-white hover:text-red-950">Contact</a></li>
                        <li><a href="#contacto" class="hover:text-red-950 bg-white-800 text-white">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <section
            class="reservas bg-cover bg-center h-[400px] flex items-center justify-center">
            <div
                class="bg-black w-full h-full text-center pt-[200px] bg-opacity-50 p-8 rounded">
                <h2 class="text-3xl font-bold text-white">Get in Touch with
                    Us</h2>
            </div>
        </section>

        <!-- Location and Contact -->
        <section id="location" class="py-10">
            <div class="container mx-auto">
                <h2 class="text-2xl font-bold mb-5">Our Location</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div>
                        <h3 class="font-bold text-lg">Address</h3>
                        <p>123 Paradise Lane, Sunny Beach, FL 12345, USA</p>
                        <h3 class="font-bold text-lg mt-4">Phone</h3>
                        <p><a href="tel:+1234567890" class="text-blue-500">+1
                                (234) 567-890</a></p>
                        <h3 class="font-bold text-lg mt-4">Email</h3>
                        <p><a href="mailto:contact@hotelparadise.com"
                                class="text-blue-500">contact@hotelparadise.com</a></p>
                    </div>
                    <div>
                        <iframe
                            class="w-full h-64 rounded"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093447!2d144.95565111531585!3d-37.817327979751504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c8b1c0b1e1c4!2sHotel!5e0!3m2!1sen!2sus!4v1614353131981!5m2!1sen!2sus"
                            style="border:0;" allowfullscreen
                            loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="py-10 bg-gray-200">
            <div class="container mx-auto">
                <h2 class="text-2xl font-bold mb-5">Send Us a Message</h2>
                <form class="bg-white p-6 rounded shadow-md">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label for="name"
                                class="block text-sm font-medium text-gray-700">Your
                                Name</label>
                            <input type="text" id="name" name="name"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="email"
                                class="block text-sm font-medium text-gray-700">Your
                                Email</label>
                            <input type="email" id="email" name="email"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="message"
                            class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                    <div class="mt-6 text-center">
                        <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send
                            Message</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer id="contact" class="bg-white text-gray-600 py-5">
            <div class="container mx-auto text-center">
                <p>Contact us at <a href="mailto:info@hotelparadise.com"
                        class="text-blue-400">info@hotelparadise.com</a></p>
                <p>&copy; 2025 Hotel Paradise. All rights reserved.</p>
            </div>
        </footer>
        <a href="https://wa.me/+573125153302" target="_blank"
            class="fixed bottom-5 left-5 text-white p-3 rounded-full">
            <img class="w-[50px] h-[50px]" src="../img/whatsapp.png"
                alt="whatsapp">
        </a>
    </body>
    <script src="../js/app.js"></script>

</html>
