<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservations Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/app.js"></script>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <!-- Header -->
        <header class="bg-black bg-opacity-40 shadow-lg fixed w-full z-10">
            <div class="container mx-auto px-4 flex justify-between items-center py-4">
                <img class="w-[200px] h-[70px]" src="../img/logosinfondo.png" alt="logo">
                <nav>
                    <ul class="flex space-x-8 ">
                        <li><a href="index.html"
                                class="text-white hover:text-red-950">Home</a></li>
                        <li><a href="reservas.html"
                                class="text-white hover:text-red-950">Booking</a></li>
                        <li><a href="contacto.html"
                                class="text-white hover:text-red-950">Contact</a></li>
                        <li><a href="#contacto" class="hover:text-red-950 bg-white-800 text-white">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <section
            class="reservas bg-cover bg-center h-[400px] flex items-center justify-center">
            <div
                class="bg-black w-full h-full text-center pt-[200px] bg-opacity-50 p-8 rounded">
                <h2 class="text-3xl font-bold text-white">Book Your Stay with
                    Us</h2>
            </div>
        </section>

        <!-- Availability Form -->
        <section id="availability"
            class="py-10 w-full flex items-center justify-center min-h-[600px]">
            <div class="container">
                <form id="reservation-form"
                    class="bg-white p-6 rounded shadow-md">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label for="guests"
                                class="block text-sm font-medium text-gray-700">
                                Number of Guests
                            </label>
                            <select id="guests" name="guests"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                <option value disabled selected>Select number of
                                    guests</option>
                                <option value="1">1 Guest</option>
                                <option value="2">2 Guests</option>
                                <option value="3">3 Guests</option>
                                <option value="4">4 Guests</option>
                                <option value="5">5 Guests</option>
                                <option value="6">6 Guests</option>
                                <option value="7">7 Guests</option>
                                <option value="8">8 Guests</option>
                            </select>
                        </div>
                        <div>
                            <label for="check-in"
                                class="block text-sm font-medium text-gray-700">
                                Check-In Date
                            </label>
                            <input type="date" id="check-in" name="check-in"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="check-out"
                                class="block text-sm font-medium text-gray-700">
                                Check-Out Date
                            </label>
                            <input type="date" id="check-out" name="check-out"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div class="mt-6 text-center">
                        <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                            name="button" id="button">
                            Check Availability
                        </button>
                    </div>
                </form>

                <!-- Contenedor para los resultados -->
                <div id="results"
                    class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

        </section>

        <!-- Footer -->
        <footer id="contact" class="bg-white text-gray-600 py-5">
            <div class="container mx-auto text-center">
                <p>Contact us at <a href="mailto:info@hotelparadise.com"
                        class="text-blue-400">info@hotelparadise.com</a></p>
                <p>&copy; 2025 Hotel Paradise. All rights reserved.</p>
            </div>
        </footer>
        <a href="https://wa.me/+573125153302" target="_blank"
            class="fixed bottom-5 left-5 text-white p-3 rounded-full">
            <img class="w-[50px] h-[50px]" src="../img/whatsapp.png"
                alt="whatsapp">
        </a>
    </body>

</html>
